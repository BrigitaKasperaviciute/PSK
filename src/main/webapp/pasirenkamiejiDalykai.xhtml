<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head />
<h:body>
    <h2>Studento #{pasirenkamiejiDalykai.studentoVardas} pasirinkti dalykai:</h2>
    <ol>
        <ui:repeat value="#{pasirenkamiejiDalykai.studentoPasirenkamiejiDalykai}" var="PasirenkamasisDalykas">
            <li>
                <h:outputText value="#{PasirenkamasisDalykas.pavadinimas}"/>
            </li>
        </ui:repeat>
    </ol>


    <h:form rendered="#{not empty studentai.laisviPasirenkamiejiDalykai}">
        <h2>Pridėti naują pasirenkamąji dalyką</h2>
        <h:selectOneMenu value="#{studentai.pridedamasPasirenkamasisDalykas}" required="true">
            <f:selectItems value="#{studentai.laisviPasirenkamiejiDalykai}" var="pasirenkamasisDalykas"
                           itemValue="#{pasirenkamasisDalykas.id}" itemLabel="#{pasirenkamasisDalykas.pavadinimas}"/>
        </h:selectOneMenu>

        <h:commandButton value="Pridėti" action="#{studentai.pridetiPasirenkamajiDalyka}">
            <f:param name="studentasId" value="#{updateStudentoDetails.studentas.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Grįžti į studentų puslapį"/>
</h:body>
</html>
